<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body>
    <div class="chat"></div>
    <div>
        <form>
            <input type="text" placeholder="insira seu nome">
            <input type="text" placeholder="insira sua mensagem">
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script>
        window.onload = function () {
            const socket = io('https://6c4b-186-209-125-201.ngrok-free.app');

            function addToChat(msg) {
                const span = document.createElement("span");
                const chat = document.querySelector(".chat");
                span.innerHTML = `<strong>${msg.name}:</strong> ${msg.message}`;
                chat.append(span);
            }

            socket.on('connect', () => {
                socket.send('UsuÃ¡rio conectado ao socket!')
            });

            document.querySelector("form").addEventListener("submit", function (event) {
                event.preventDefault();

                socket.emit('sendMessage', { name: event.target[0].value, message: event.target[1].value })
                event.target[0].value = "";
                event.target[1].value = "";
            })

            socket.on('getMessage', (msg) => {
                addToChat(msg)
            })


            socket.on('message', (msgs) => {
                for (msg of msgs) {
                    addToChat(msg)
                }
            })

        }

    </script>
</body>

</html>
